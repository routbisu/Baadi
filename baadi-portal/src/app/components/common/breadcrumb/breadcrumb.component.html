<div class="page-heading-section">
  <div class="row no-gutters">
    <div class="col-sm-6 page-heading">{{ heading }}</div>
    <div class="bread-crumb col-sm-6" *ngIf="breadcrumbs.length > 1">
      <span class="bread-crumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
          {{ breadcrumb.label }}
        <span *ngIf="!last"> / </span>
      </span>
    </div>
  </div>
</div>
