<div class="page-heading-section">
  <div class="row">
    <div class="col-xs-12 col-md-6 page-heading">{{ heading }}</div>
    <div class="bread-crumb col-xs-12 col-md-6" *ngIf="breadcrumbs.length > 1">
      <span class="bread-crumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
          <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{ breadcrumb.label }}</a>
          <span *ngIf="!last"> / </span>
      </span>
    </div>
  </div>
</div>
