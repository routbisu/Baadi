<div class="pagination-section">
  <div class="showing-section">
    <button type="button" class="show-entries">Show 20 Entries
      <i class="fas fa-chevron-down"></i>
    </button>
    <div class="drop-down-items" hidden>
      <ul>
        <li>Show 10 Entries</li>
        <li>Show 25 Entries</li>
        <li>Show 50 Entries</li>
        <li>Show 100 Entries</li>
      </ul>
    </div>
  </div>
  <div class="button-section">
    <input name="search" id="search" type="text" class="search-input" placeholder="Search">
  </div>
</div>
<div class="table-responsive">
  <table class="table table-condensed" [ngClass]="{ 'table-striped' : striped, 'table-clickable': clickable }">
    <thead>
      <tr>
        <th *ngFor="let colDef of colDefs">
          <div class="flex-space-between">
            <div class="header-text">{{ colDef.headerText }}</div>
            <div class="sort-icon">
              <i class="fas fa-sort"></i>
            </div>
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let colDef of colDefs">{{ renderColumnData(row, colDef) }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination-section">
  <div class="showing-section">
    Showing 1 to 10 of 300 entries
  </div>
  <div class="button-section">
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-outline-primary">Previous</button>
      <button type="button" class="btn btn-outline-primary btn-active">1</button>
      <button type="button" class="btn btn-outline-primary">2</button>
      <button type="button" class="btn btn-outline-primary">3</button>
      <button type="button" class="btn btn-outline-primary">4</button>
      <button type="button" class="btn btn-outline-primary">5</button>
      <button type="button" class="btn btn-outline-primary">5</button>
      <button type="button" class="btn btn-outline-primary btn-disabled">Next</button>
    </div>
  </div>
</div>
<div class="clearfix"></div>
