<div class="login-container">
  <div class="card login-card">
    <div class="card-body">
      <div class="login-logo-image">
        <img [src]="imageUrls.icon" alt="Baadi logo">
      </div>
      <div class="login-logo-text">
        Login to Baadi Portal
      </div>
      <form #form="ngForm" (ngSubmit)="emailLogin(form.value)">
        <div class="form-group">
          <input name="EmailId" id="email" type="text" class="form-control" autofocus="autofocus" required ngModel
            [ngClass]="{ 'invalid-state': invalidEmail }">
          <label class="form-control-placeholder" for="email">Email address</label>
          <span class="error-label" *ngIf="invalidEmail">Please enter a valid Email address</span>
        </div>
        <div class="form-group">
          <input name="Password" id="password" type="password" class="form-control"
            [ngClass]="{ 'invalid-state': invalidPassword }" required ngModel>
          <label class="form-control-placeholder" for="password">Password</label>
          <span class="error-label" *ngIf="invalidPassword">Password should be minimum 6 characters</span>
        </div>
        <div class="error-message margin-t--10" *ngIf="errorMessageText">
          <i class="fas fa-exclamation-circle"></i>{{ errorMessageText }}
        </div>
        <ng-template #isLoading>
          <button type="submit" class="btn btn-login btn-success">
            <i class="fa fa-lock"></i> Login Securely
          </button>
        </ng-template>        
        <button type="submit" class="btn btn-login btn-loader" *ngIf="isProcessing; else isLoading">
          <img [src]="imageUrls.loader" alt="Baadi logo">
        </button>
      </form>
      <div class="or-separator">- or -</div>
      <button class="btn btn-google">
        <i class="fab fa-google"></i>
        Login with Google
      </button>
      <div class="small-light-link">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </div>
  <div class="login-footer">
    <div class="app-store-links">
      <a href="#" title="Download the Baadi app from Google play store">
        <img [src]="imageUrls.android" alt="">
      </a>
      <a href="#" title="Download the Baadi app from Apple app store">
        <img [src]="imageUrls.apple" alt="">
      </a>
    </div>

    <div class="login-logo-image-light d-block">
      <img [src]="imageUrls.logo" alt="">
    </div>
    <div class="login-logo-desc-text-container" hidden>
      <div class="login-logo-desc-text">
        &copy; Baadi.in 2018
      </div>
    </div>
  </div>
</div>
