<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baadi Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid main-container">
        <nav class="navbar nav-left">
            <div class="nav-left-header">
                <span class="logo">
                    <img src="images/logo.png" alt="">
                </span>
            </div>
        </nav>
        <div class="nav-top-header">
            <span class="hamburger">
                <i class="fas fa-bars"></i>
            </span>
            <span class="profile-section">
                <span class="profile-actions-section">
                    <span class="global-search">
                        Global Search
                        <i class="fas fa-search"></i>
                    </span>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="profile-pic-section">
                    <img src="https://avatars3.githubusercontent.com/u/20873985?v=4" alt="" class="profile-pic">
                    <i class="fas fa-chevron-down"></i>
                </span>
            </span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
